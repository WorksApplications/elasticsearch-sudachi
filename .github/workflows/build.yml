name: build

on:
  push:
    branches: [ develop ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ develop ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        es-version:
          - '8.2.3'
          - '7.14.2'
          - '7.10.2'
          - '7.4.2'
          - '7.0.1'
          - '6.8.23'
          - '5.6.16'
    continue-on-error: true
    steps:
    - uses: actions/checkout@v3
      with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar-${{ hashFiles('build.gradle') }}
    - name: Extract version
      uses: eskatos/gradle-command-action@v2
      with:
        arguments: printVersionForGithubActions
        cache-read-only: false # ${{ github.ref != 'refs/heads/develop' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build # This stage sets up gradle caching
      uses: eskatos/gradle-command-action@v2
      with:
        arguments: -PelasticsearchVersion=${{ matrix.es-version }} --info clean build koverXmlReport
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Analyze with sonarqube
      if: matrix.es-version == '8.2.3'
      uses: eskatos/gradle-command-action@v2
      with:
        arguments: --info sonarqube
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Cache elasticsearch download
      uses: actions/cache@v3
      with:
        path: elasticsearch-${{ matrix.es-version }}-linux-x86_64.tar.gz
        key: elasticsearch-${{ matrix.es-version }}
    - name: Integration test
      env:
        ES_VERSION: ${{ matrix.es-version }}
        PLUGIN_VERSION: ${{ env.PROJ_VERSION }}
        RUN_ES_DAEMON: 1
        ES_STARTUP_SLEEP_TIME: 20
      run: |
        bash test-scripts/00-install-elasticsearch.sh
        bash test-scripts/10-make-index.sh
        python3 test-scripts/20-put-docs.py
        python3 test-scripts/30-test-docs.py
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: failure reports
        path: |
          build/reports
          integration/elasticsearch-*/logs
