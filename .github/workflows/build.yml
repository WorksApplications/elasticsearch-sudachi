name: build

on:
  push:
    branches: [ develop ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ develop ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        es-version:
          - '8.2.3'
          - '7.14.2'
          - '7.10.2'
          - '7.4.2'
          - '7.0.1'
          - '6.8.23'
          - '5.6.16'
    continue-on-error: true
    steps:
    - uses: actions/checkout@v3
      with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar-${{ hashFiles('build.gradle') }}
    - name: Build # This stage sets up gradle caching
      uses: eskatos/gradle-command-action@v2
      with:
        arguments: -PelasticsearchVersion=${{ matrix.es-version }} --info clean build koverXmlReport
        cache-read-only: false # ${{ github.ref != 'refs/heads/develop' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Analyze with sonarqube
      if: matrix.es-version == '8.2.3'
      uses: eskatos/gradle-command-action@v2
      with:
        arguments: --info sonarqube
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: failure reports
        path: build/reports
